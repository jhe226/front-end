<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
      var num = 10;
      // 증감연산자를 사용함
      alert(num++); // num = 11 (후위 증가 연산자, ;이 끝난 후 연산)
      alert(++num); // 함수를 호출하기 전에 이미 num = 12 (전위 증가 연산자, ;이 끝나기 전에 이미 연산)
      alert(num++); // num = 12
      document.write(num); // num = 13
    </script>
</body>
</html>
