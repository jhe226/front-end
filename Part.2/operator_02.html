<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        window.onload = function() {
            var list = ""; // string 타입
            var num = 10; // number 타입
            // 복합대입 연산자를 통해 list 변수에 문자열 누적.
            list += "<ul>"; // 목록 나열
            list += "   <li>안녕</li>"; // list 항목
            list += "   <li>자바스크립트</li>";
            list += "</ul>";
            // 정수형도 아래와 같이 복합대입연산을 통해 값을 누적시키고 있다.
            num += 10; num += 10;
            num += 10; num += 10;
            // 문서에 출력하라.
            // document.body.innerHTML = list;
            document.write(num);
        }
    </script>
</body>
</html>
