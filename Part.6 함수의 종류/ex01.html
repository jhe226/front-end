<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-1(함수리터럴)</title>
    <script>
        // 변수에다가 함수를 저장하는 경우
        function hi(name) {
            document.write(name + "님 환영합니다.");
        }
        hi("홍길동");
        var fhi = hi;   // 함수 리터럴 : 함수를 변수에 저장한 꼴
        fhi("임꺽정");

        // 익명 함수를 변수에 대입 -> 변수가 함수명처럼 사용됨
        var func = function(){
            document.write("함수 리터럴");
        }
        func();
        // 리터럴(literal) : 그 자체로써 의미를 지니는 값
        // ex) 100, 홍길동 등...
    </script>
</head>
<body>
    
</body>
</html>
