<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수-2(콜백함수 풀이)</title>
    <script>
        // 매개변수로 callback이 들어와서 결과값을 callback 함수에 매개변수로 하여
        // 또 다른함수 호출
        function calculator1(op, num1, num2, callback){
            // 로직 구현부
            var result = "";

            switch(op){
                case "+" :
                    result = num1 + num2;
                    break;
                case "-" :
                    result = num1 - num2;
                    break;
                case "*" :
                    result = num1 * num2;
                    break;
                case "/" :
                    result = num1 / num2;
                    break;
                default :
                    result = "지원하지 않는 연산자입니다.";
            }
            // 콜백함수 호출
            callback(result);
        }

        // 각각 로직 처리 부분을 함수로 만들었다.
        function print1(result, callback){
            document.write("print1 주어진 두 수의 연산 결과 : " + result + "<br/>");
            print2(result, print3);
        }

        function print2(result, callback){
            document.write("print2 정답 : " + result + "<br/>");
            callback(result);
        }

        function print3(result){
            document.write("print3 결과 : " + result + "<br/>");
        }

        // 로직 구현부분은 하나로 가져간 형태이고
        // 처리 부분은 3개로 나누어서 만듦.
        // 콜백 함수의 장점 : 로직을 구현, 처리부를 분리 -> 유지보수의 편리성, 가독성
        calculator1("-", 500, 300, print1);
        calculator1("-", 500, 300, print2);
        calculator1("-", 500, 300, print3);


    </script>
</head>

</body>
</html>
