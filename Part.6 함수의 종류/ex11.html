<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수-1(일반함수 풀이)</title>
    <script>
        // 일반 함수
        // 로직구현, 로직 처리부가 함꼐 있으므로, 코드의 중복이 있고
        // 기능이 합쳐져 있어 유지보수에도 어려움이 존재.
        function calculator1(op, num1, num2){
            // 로직 구현부
            var result = "";

            switch(op){
                case "+" :
                    result = num1 + num2;
                    break;
                case "-" :
                    result = num1 - num2;
                    break;
                case "*" :
                    result = num1 * num2;
                    break;
                case "/" :
                    result = num1 / num2;
                    break;
                default :
                    result = "지원하지 않는 연산자입니다.";
            }
            // 로직 처리부
            document.write("주어진 두 수의 연산 결과 : " + result + "<br/>");
        }

        // 일반 함수
        function calculator2(op, num1, num2){
            var result = "";

            switch(op){
                case "+" :
                    result = num1 + num2;
                    break;
                case "-" :
                    result = num1 - num2;
                    break;
                case "*" :
                    result = num1 * num2;
                    break;
                case "/" :
                    result = num1 / num2;
                    break;
                default :
                    result = "지원하지 않는 연산자입니다.";
            }
            document.write("정답 : " + result  + "<br/>");
        }
        calculator1("-", 500, 300);
        calculator2("*", 500, 300);


    </script>
</head>

</body>
</html>
