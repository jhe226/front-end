        // string 배열을 선언과 동시에 초기화
        // 배열은 index로 관리를 해서 값을 수정할 때에도 index를 사용해야 한다.
        // 단, 배열의 index는 0부터 시작함을 기억하자.
        var data = ["서울","인천","대구","부산","광주","제주","전주"];
        // document.write(data[0]);
        // 배열명 .length는 배열의 길이를 구해준다.
        for(var i = 1; i <= 10; i++)
        {
            document.write("*");
        }

    </script>
